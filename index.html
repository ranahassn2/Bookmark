<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark</title>

  <link
    href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/bootstrap.min.css">

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/icons8-bookmark-16.png">

</head>

<body>
  <section id="card">
    <div class="container ">
      <div class="d-flex justify-content-center">
        <div class="title my-4">
          <h1 class="text-capitalize">bookmarker</h1>
        </div>
      </div>
      <div class="inputs mt-5 position-relative">
        <h2 class="text-center my-4">
          <span>
            <i class="fa-solid fa-bookmark "></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i>
          </span>
        </h2>
        <label for="siteName" class="p-2 fw-bolder"><i class="fa-solid fa-book-bookmark me-2"></i> Site Name</label>
        <input type="text" id="siteName" class="form-control" onkeyup="validate()" placeholder="Bookmark Name">
        <label for="URL" class="p-2 mt-3 fw-bolder"><i class="fa-solid fa-link me-2"></i> Site URL</label>
        <input type="text" id="URL" class="form-control" onkeyup="validateURL()" placeholder="Website URL">
        <div class="buton my-4 d-flex justify-content-center">
          <button class="submit btn btn-danger px-5  " onclick="createSite()">Submit</button>
        </div>
      </div>
    </div>
  </section>


  <section id="table" class="mt-4">
    <div class="container">
      <div class="text-center">
        <table class="table">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
      </div>
    </div>
  </section>










  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
